<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Snake Game</title>
<meta name="description" content="Check out the leaderboard for the highest scores in Snake game!">

    <style>
        /* Sử dụng font chữ pixel */
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #9D0A32;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        /* Thiết kế bảng xếp hạng */
        table {
            border-collapse: collapse;
            width: 80%;
            margin-top: 20px;
            border: 2px solid white;
        }
        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid white;
            font-size: 18px;
        }
        th {
            background-color: #444;
        }
        tr:nth-child(even) {
            background-color: #333;
        }
        tr:nth-child(odd) {
            background-color: #222;
        }
        /* Đầu trang */
        h1 {
            font-size: 32px;
            color: #ffcc00;
            margin-bottom: 20px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="leaderboardTable">
            <!-- Dữ liệu bảng xếp hạng sẽ được hiển thị ở đây -->
        </tbody>
    </table>

    <script>
        // Lấy bảng xếp hạng từ localStorage và hiển thị lên bảng
        window.onload = function() {
            let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

            // Tạo các dòng trong bảng từ dữ liệu bảng xếp hạng
            const leaderboardTable = document.getElementById('leaderboardTable');
            leaderboard.forEach((entry, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${entry.name}</td>
                    <td>${entry.gender}</td>
                    <td>${entry.score}</td>
                `;
                leaderboardTable.appendChild(row);
            });
        }
    </script>
</body>
</html>
